<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        .error {
            border: 1px solid red;
        }
        .error-message {
            color: red;
            display: none;
        }
        .field-container {
            position: relative;
        }
        .field-container:hover .error-message {
            display: block;
            position: absolute;
            top: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <p>Косенко Арсений Олегович</p>
    <a href="https://www.youtube.com/">Ссылка</a>
    <h1>Регистрация</h1>
    <img src="/1.jpg" alt="">
    <form id="registrationForm">
        <div class="field-container">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName" maxlength="50" required>
            <span class="error-message">Поле обязательно для заполнения</span>
        </div><br><br>
        
        <div class="field-container">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" maxlength="50" required>
            <span class="error-message">Поле обязательно для заполнения</span>
        </div><br><br>
        
        <div class="field-container">
            <label for="email">Электронный адрес:</label>
            <input type="email" id="email" name="email" maxlength="100" required>
            <span class="error-message">Введите корректный email</span>
        </div><br><br>
        
        <div class="field-container">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" maxlength="20" required>
            <span class="error-message">Поле обязательно для заполнения</span>
        </div><br><br>
        
        <div class="field-container">
            <label for="confirmPassword">Подтверждение пароля:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" maxlength="20" required>
            <span class="error-message">Пароли не совпадают</span>
        </div><br><br>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    <button id="styleButton">Сменить стиль формы</button>
    <div id="info"></div>
    <div>Элемент 1</div>
    <div>Элемент 2</div>
    <div id="elementToRemove">Элемент 3</div>
    <div>Элемент 4</div>
    
    <script src="13.js"></script>
</body>
</html>
